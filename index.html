<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- "name": "Sly Moore",
	"height": "178",
	"mass": "48",
	"hair_color": "none",
	"skin_color": "pale",
	"eye_color": "white",
	"birth_year": "unknown",
	"gender": "female", -->
    
    <header>
        <h1>
            Simple Fetch API Project
        </h1>
    </header>
    <div id="container">
        
        <div id="details-container">
            <label for="name">Name:</label>
            <div id="name" class="div-child">
                Name
            </div>
            <label for="">Height:</label>
            <div id="height" class="div-child">
                Height
            </div>
            <label for="">Eye Color:</label>
            <div id="eye-color" class="div-child">
                Eye Color
            </div>
            <label for="">Birth Year:</label>
            <div id="birth-year" class="div-child">
                Birth Year
            </div>
            <label for="">Gender:</label>
            <div id="gender" class="div-child">
                Male / Female
            </div>
        </div>
        
        <div id="image-container">
            <img src="https://vignette.wikia.nocookie.net/starwars/images/2/20/LukeTLJ.jpg" alt="Character Image">
        </div>
    </div>

    
    <div id="button">
        <button id="getCharacter">Get Character</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
