<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>
            Simple 
            <span>Fetch API</span> 
            Project
        </h1>
    </header>
    <div id="container">
        
        <div id="details-container">
            <label for="name">Name</label>
            <div id="name" class="div-child">
                Name
            </div>
            <label for="">Height</label>
            <div id="height" class="div-child">
                Height
            </div>
            <label for="">Eye Color</label>
            <div id="eye-color" class="div-child">
                Eye Color
            </div>
            <label for="">Species</label>
            <div id="species" class="div-child">
                Species Name
            </div>
            <label for="">Gender</label>
            <div id="gender" class="div-child">
                Male / Female
            </div>
        </div>
        
        <div id="image-container">
            <img id='character-image' src="/img/fetch-api.jpeg" alt="Character Image">
        </div>
    </div>

    
    <div id="button">
        <button id="getCharacter">Get Random Character</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
